<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body>
	<p:menubar>
		<p:menuitem value="Configuracion" outcome="configuracion"/>
		<p:menuitem value="Consulta sensores" outcome="csensores"/>
		<p:menuitem value="Consulta medicamentos" outcome="cmedicamentos"/>
		<p:menuitem value="Simulacion" outcome="simulacion"/>
	</p:menubar>
	<br/>
	
	<p:dataTable var="sensor" value="#{consultaSensores.sensores}">  
	
        <p:column headerText="Enfermedad">  
            <h:outputText value="#{sensor.enfermedad}" />  
        </p:column> 
        
        <p:column headerText="Sensor">  
            <h:outputText value="#{sensor.nombreSensor}" />  
        </p:column>  
        
        <p:column headerText="Rango min">  
            <h:outputText value="#{sensor.rangoMin}" />  
        </p:column>
        
        <p:column headerText="Rango max">  
            <h:outputText value="#{sensor.rangoMax}" />  
        </p:column> 
        
    </p:dataTable>

</body> 
</html>
