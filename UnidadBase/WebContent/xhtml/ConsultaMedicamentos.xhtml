<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body>
	<p:menubar>
		<p:menuitem value="Configuracion" outcome="configuracion"/>
		<p:menuitem value="Consulta sensores" outcome="csensores"/>
		<p:menuitem value="Consulta medicamentos" outcome="cmedicamentos"/>
		<p:menuitem value="Simulacion" outcome="simulacion"/>
	</p:menubar>
	<br/>
	<p:dataTable var="medicina" value="#{consultarMedicamentos.medicamentos}">  
	
        <p:column headerText="Nombre">  
            <h:outputText value="#{medicina.nombreMedicamento}" />  
        </p:column> 
        
        <p:column headerText="Via">  
            <h:outputText value="#{medicina.viaAdministracion}" />  
        </p:column>  
        
        <p:column headerText="Fecha inicio">  
            <h:outputText value="#{medicina.fechaInicio}" />  
        </p:column>
        
        <p:column headerText="Fecha fin">  
            <h:outputText value="#{medicina.fechaFin}" />  
        </p:column>
           
        <p:column headerText="Frecuencia">  
            <h:outputText value="#{medicina.frecuencia}" />  
        </p:column>      
        
    </p:dataTable>
</body> 
</html>
